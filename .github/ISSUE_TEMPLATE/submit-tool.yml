name: New Tool Submission
description: Submit new tool
title: "[New Tool Submission]: "
labels: ["new-tool-submission"]

body:
  - type: markdown
    attributes:
      value: Thanks for taking the time to fill out new tool submission!

  - type: input
    attributes:
      label: "[name]"
      placeholder: new tool
    validations:
      required: true

  - type: input
    attributes:
      label: "[links-website]"
      placeholder: https://example.com
    validations:
      required: true

  - type: input
    attributes:
      label: "[links-examples]"
      placeholder: https://example.com/examples

  - type: input
    attributes:
      label: "[links-docs]"
      placeholder: https://example.com/docs

  - type: input
    attributes:
      label: "[links-pricing]"
      placeholder: https://example.com/pricing

  - type: input
    attributes:
      label: "[links-slack]"
      placeholder: https://join.slack.com/t/example/shared_invite/___

  - type: input
    attributes:
      label: "[slugs-github]"
      placeholder: test/test

  - type: input
    attributes:
      label: "[slugs-npm]"
      placeholder: test

  - type: markdown
    attributes:
      value: >-
        \# Rate tool features (rank from 0 to 5)

  - type: dropdown
    attributes:
      label: "[features-easy-to-customize]"
      multiple: false
      options:
        - "0"
        - "1"
        - "2"
        - "3"
        - "4"
        - "5"

  - type: dropdown
    attributes:
      label: "[features-easy-to-start-with]"
      multiple: false
      options:
        - "0"
        - "1"
        - "2"
        - "3"
        - "4"
        - "5"

  - type: dropdown
    attributes:
      label: "[features-full-fledged]"
      multiple: false
      options:
        - "0"
        - "1"
        - "2"
        - "3"
        - "4"
        - "5"

  - type: dropdown
    attributes:
      label: "[features-very-popular]"
      multiple: false
      options:
        - "0"
        - "1"
        - "2"
        - "3"
        - "4"
        - "5"

  - type: dropdown
    attributes:
      label: "[features-well-documented]"
      multiple: false
      options:
        - "0"
        - "1"
        - "2"
        - "3"
        - "4"
        - "5"

